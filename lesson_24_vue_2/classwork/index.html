  <div v-on:contextmenu.prevent="onHelp">
    <span>Вызови на мне контекстное меню</span>
    <span v-show="visible">Справочная информация</span>
    <a href="#"
       v-show="visible"
       v-on:click.prevent="visible=false">Скрыть</a>
  </div>
</div>

<script>
  let app = new Vue({
    el: '#app',
    data: {
      visible: false,
      counter: 0,
      age: 18,
      a: 5,
      b: 3
    },
    beforeUpdate(){
      console.log('Все данные изменены!');
    },
    watch:{
      a:function (newVal, oldVal) {
        console.log("a: ", newVal, oldVal);
      },
      b:function (newVal, oldVal) {
        console.log("b: ", newVal, oldVal);
      },
      area:function (newVal, oldVal) {
        console.log("area: ", newVal, oldVal);
      }
    },
    computed:{
      area(){
        return this.a * this.b;
      },
      checkAge(){
        if(this.age >= 18){
          return "Доступ разрешен";
        } else {
          return "Доступ запрещен";
        }
      }
    },
    methods:{
      onHelp(){
        this.visible = true;
      },
      increase: function (val, e) {
        this.age+=val;

      },
      decrease(val, e){
        if (this.age > val){
          this.age-=val;
        }
      }
    }
  });
</script>
