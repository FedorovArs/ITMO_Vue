<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Vue lesson</title>
    <meta charset="utf-8">
    <!--Bootstrap-CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--  Препятствовует масштабированию страницы в соответствии с окном просмотра.  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--  Main Vue App-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--    CSS-->
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
<div id="app">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item"
                        v-for="tab in tabs"
                        v-bind:key="tab.name"
                        v-on:click="currentTab = tab.tabName"
                        v-bind:class="{ active:  tab.tabName === currentTab }">
                        <a class="nav-link" @click="setActive" href="#"> {{ tab.name }}</a></li>
                </ul>
            </div>
        </nav>

        <div>
            <component v-bind:is="currentTabComponent"></component>
        </div>
    </div>


</div>

<!--Main Vue App-->
<script src="./js/vue-main.js"></script>

<!--Bootstrap-JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
