<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .tab-button-active {
            color: orange;
        }
    </style>
</head>
<body>
<div id="app">

    <h2>Список пользователей</h2>
    <!--<userform></userform>-->
    <userinfo
            v-for="(user, index) in users"
            :key="index"
            :index="index"
            :user="user"
            :removefn="remove"
    ></userinfo>

</div>
<script>


    Vue.component('userinfo', {
        props: ['index', 'user', 'removefn'],
        template: `<div>
                <p>{{user.name}}</p>
                <p>{{user.age}}</p>
                <button @click="removefn(index)">Delete</button>
            </div>`
    });

    let app = new Vue({
        el: "#app",
        data: {
            users: [
                {name: 'Tom', age: 18},
                {name: 'Sasha', age: 25},
            ]
        },
        methods: {
            remove(index) {
                this.users.splice(index, 1);
            }
        }
    });

</script>
</body>
</html>
