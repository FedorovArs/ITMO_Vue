    <p>

    <ul>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            newPhone: '',
            phones: ['iPhone', 'Nokia', 'Samsung', 'Xiaomi'],

            // number: 0,
            isActive: false,
            isBounded: false,
            color: "",
            size: "",
            height: 0,
            width: 0

        },
        computed: {
            colorStyle() {
                return {'background-color': this.color}
            },
            sizeStyle() {
                return {
                    height: this.height + 'px',
                    width: this.width + 'px'
                }
            },
            classObj() {
                return {
                    active: this.isActive,
                    bounded: this.isBounded
                }
            }
        },
        methods: {
            addPhone(companyName) {
                this.phones.push(companyName);
            }
        }
    });
</script>
