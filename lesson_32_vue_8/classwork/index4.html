<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <div>
        <div v-for="product in products">{{product.name}}</div>
    </div>
</div>
<script>
    let app = new Vue({
        el:"#app",
        data:{

        },
        store: storeVuex,
        computed: {
            products(){
                return this.$store.state.products.filter(function(prod){
                    return prod.type == 'A';
                });
            }
        }

    });
</script>
</body>
</html>
